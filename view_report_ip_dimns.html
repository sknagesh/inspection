 <style type="text/css">

label.error { float: none; color: red; padding-left: .5em; vertical-align: top; }

<body>
<form name="viewipdimn" id="viewipdimn" action="ip_report.php" method="POST">
<fieldset><legend>Drawing and Operation</legend>
<table border="0" width = "100%" cellspacing="10">		
<tr><td><div id="customer"></div></td>		
<td><div id="drawing"></div></td>
<td><div id="batch"></div></td></tr>
<tr><td><div id="operation"></div></td>
<tr><td><input type="radio" name="pdfxl" value="0" checked>PDF</input>
	<input type="radio" name="pdfxl" value="1">XLS</input></td></tr>
<tr><td>Report Type (In Process/Inspection)?</td><td><input type="text" name="retype" id="retype" class="required"></td></tr>
<tr><td>Report Date</td><td><input type="text" name="rdate" id="rdate"></td></tr>
<tr><td>Comment</td><td><input type="text" name="comment" id="comment" class="required"></td></tr>
</table>
<input type="submit" id="submit" value="Generate Report">
</fieldset>
<div id="ipdimns"></div> <!--place to input display dimensions-->		
</form>

<div id="footer"></div> <!--place show errors, results etc-->
